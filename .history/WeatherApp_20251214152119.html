<!DOCTYPE html>

  <html>

    <head>

      <title>Weather App</title>
       
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--CSS-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

      <Link rel="stylesheet" href="WeatherApp.css">
    </head>

    <body>

      <!--Container of the weather app-->
      <div class="container">

        <!--Visual part of the weather app-->
        <section class="WeatherVisual">
          <div class="countryInfo">
            <div class="country-name">
              <i class="fa-solid fa-location-dot"></i>
              <p class="country2">Philippines</p>
              <p class="city">Ph</p>
            </div>
            <p class="todaydate"></p>
            <p class="dateToday">Sunday</p>
          </div>
          <!--imgs of weather-->
          <div class="imgOfweather">
           <img  class="img" src="https://openweathermap.org/img/w/01n@2x.png" alt="Clear night">
          </div>
          <div class="temp-div">
            <p class="temp-text">Temperature:</p>
            <p class="temp"></p>
          </div>
          <div class="description-div">
            <p class="description-text">Description:</p>
            <p class="description"></p>
          </div>
          
        </section>

        <!--Info about the weather-->
        <section class="weatherInfos">
          <h1 class="weather-title">Weather App</h1>
          <Div class="weather-info-box">
            <!--Search box-->
            <div class="inputWeather">
              <Input contenteditable="true" class="weather" placeholder="Enter a country" required>
              <button class="searchBtn">Search</button>
              </div>
          </Div>
          <div class="infos">

          </div>
         

        </section>

      </div>


      <script type="module" src="WeatherApp.js"></script>
    </body>

  </html>
