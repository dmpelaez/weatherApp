<!DOCTYPE html>

  <html>

    <head>

      <title>Weather App</title>
       
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--CSS-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

      <Link rel="stylesheet" href="WeatherApp.css">
    </head>

    <body>

      <!--Container of the weather app-->
      <div class="container">

        <!--Visual part of the weather app-->
        <section class="WeatherVisual">
          <div class="countryInfo">
            <p class="country-name">
              <i class="fa-solid fa-location-dot"></i>
              Philippines
            </p>
            <p class="todaydate">December 15, 2025</p>
            <p class="dateToday">Sunday</p>
          </div>
          <!--imgs of weather-->
          <div class="imgOfweather">
           <img class="img" src="clouds.png">
          </div>
          <div class="temp-div">
            <p class="temp-text">Temperature:</p>
            <p class="temp">27C</p>
          </div>
          
          <p class="description">Clear</p>
        </section>

      </div>


      <script src="WeatherApp.js"></script>
    </body>

  </html>
