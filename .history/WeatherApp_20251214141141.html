<!DOCTYPE html>

  <html>

    <head>

      <title>Weather App</title>
       
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--CSS-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

      <Link rel="stylesheet" href="WeatherApp.css">
    </head>

    <body>

      <!--Container of the weather app-->
      <div class="container">

        <!--Visual part of the weather app-->
        <section class="WeatherVisual">
          <div class="countryInfo">
            <div class="country-name">
              <i class="fa-solid fa-location-dot"></i>
              <p class="country2">Caloocan</p>
              <p class="city"></p>
            </div>
            <p class="todaydate">December 15, 2025</p>
            <p class="dateToday">Sunday</p>
          </div>
          <!--imgs of weather-->
          <div class="imgOfweather">
           <img class="img" src="clouds.png">
          </div>
          <div class="temp-div">
            <p class="temp-text">Temperature:</p>
            <p class="temp">27Â°C</p>
          </div>
          <div class="description-div">
            <p class="description-text">Description:</p>
            <p class="description">Clear</p>
          </div>
          
        </section>

        <!--Info about the weather-->
        <section class="weatherInfos">
          <Div class="weather-info-box">
            <!--Search box-->
            <div class="inputWeather">
              <Input contenteditable="true" class="weather" placeholder="Enter a country" required>
              <button class="searchBtn">Search</button>
            </div>

          </Div>
         

        </section>

      </div>


      <script src="WeatherApp.js"></script>
    </body>

  </html>
